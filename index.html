<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <main class="currentWeather">
        <div class="main_weather_box">
            <div class="icon_side">
                <div class="current icon"></div>
                <h4 class="current_weather">WINTER</h4>
            </div>
            <div class="degree_side">
                <h3 class="temp">5&deg;</h3>
            </div>
        </div>
        <div class="weather_day">
            <h2>Monday, 30 February 2020</h2>
        </div>
        <div class="weather_location">
            <h3>Seoul, South Korea</h3>
        </div>
    </main>
   <div class="nextWeather">
        <div class="nextWeather_box">
            <div class="nextWeather_box_left">
                <div class="next icon"></div>
                <h4 class="next_weather">WINTER</h4>
            </div>
            <div class="nextWeather_box_right">
                <h3 class="nextWeather_day">TUE</h3>
                <h2 class="nextWeather_temp">2&deg;</h2>
            </div>
        </div>
        <div class="nextWeather_box">

            <div class="nextWeather_box_right">
                <h3 class="nextWeather_day">TUE</h3>
