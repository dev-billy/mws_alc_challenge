<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles/main.css">
    
</head>
<body>
    <h1>Sudo Weather App</h1>
    <main>
        <div class="main_weather_box">
            <div class="icon_side">
                <div class="icon">
                    <img src="./assets/icons/snowflakes.svg" alt="snowflake"
                     width="40"/>
                </div>
                <h4 class="current_weather" id="day_0_weather">WINTER</h4>
            </div>
            <div class="line"></div>
            <div class="degree_side">
                <h3 class="temp" id="day_0_temp">5&deg;</h3>
            </div>
        </div>
        <div class="weather_day">
            <h2 id="day_0_date">Monday, 30 February 2020</h2>
        </div>
        <div class="weather_location">
            <h3 id="weather_location">New York, USA </h3>
        </div>
    </main>
   <div class="nextWeather">
        <div class="nextWeather_box">
            <div class="nextWeather_box_left">
                <div class="next icon">
                    <img src="./assets/icons/snowflakes.svg" alt="snowflake"
                     width="40"/>
                </div>
                <h4 class="next_weather" id="day_1_weather">WINTER</h4>
            </div>
            <div class="line"></div>
            <div class="nextWeather_box_right">
                <h3 class="nextWeather_day" id="day_1_day">TUE</h3>
                <h2 class="nextWeather_temp" id="day_1_temp">2&deg;</h2>
            </div>
        </div>
        <div class="nextWeather_box">
            <div class="nextWeather_box_left">
                <div class="next icon">
                    <img src="./assets/icons/snowflakes.svg" alt="snowflake"
                     width="40"/>
                </div>
                <h4 class="next_weather" id="day_2_weather">WINTER</h4>
            </div>
            <div class="line"></div>
            <div class="nextWeather_box_right">
                <h3 class="nextWeather_day" id="day_2_day">WED</h3>
                <h2 class="nextWeather_temp" id="day_2_temp">2&deg;</h2>
            </div>
        </div>
        <div class="nextWeather_box">
            <div class="nextWeather_box_left">
                <div class="next icon">
                    <img src="./assets/icons/snowflakes.svg" alt="snowflake"
                     width="40"/>
                </div>
                <h4 class="next_weather" id="day_3_weather">WINTER</h4>
            </div>
            <div class="line"></div>
            <div class="nextWeather_box_right">
                <h3 class="nextWeather_day" id="day_3_day">THU</h3>
                <h2 class="nextWeather_temp" id="day_3_temp">2&deg;</h2>
            </div>
        </div>
        <div class="nextWeather_box">
            <div class="nextWeather_box_left">
                <div class="next icon">
                    <img src="./assets/icons/snowflakes.svg" alt="snowflake"
                     width="40"/>
                </div>
                <h4 class="next_weather" id="day_4_weather">WINTER</h4>
            </div>
            <div class="line"></div>
            <div class="nextWeather_box_right">
                <h3 class="nextWeather_day" id="day_4_day">FRI</h3>
                <h2 class="nextWeather_temp" id="day_4_temp">2&deg;</h2>
            </div>
        </div>
        
   </div>
   <div class="socials">
       <div class="ig"></div>
       <div class="twitter"></div>
       
   </div>
   <div class="footer">Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a></div>

   <script src='./js/app.js'></script>
</body>
</html>
